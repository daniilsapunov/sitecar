{% extends 'carsite/base.html' %}
{% block main%}
{% endblock %}
{% block 1%}
{% endblock %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-lg-offset-0">
            <div class="row">
                <div class="col-lg-4 mt-3">
                    <div class="card-body">
                        <a href="{% url 'carsite:forum' %}" class="btn btn-secondary">
                            Back to Threads
                        </a>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="row">
                                <div class="card-body">
                                    <div class="col-lg-12">
                                        <h1 class="card-title mb-0">Создание вопроса от {{ user }}</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <div class="panel panel-primary reply" id="r1" style="border-radius: 10px;">
                        <div class="panel-body">
                            <div class="row reply">
                                <div class="col-lg-9">
                                    <div class="reply-msg">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row mt-4">
                        <div class="col-lg-12">
                            <div class="panel panel-primary">
                                <div class="panel-body" id="_reply">
                                    {% csrf_token %}
                                    <div class="card-body">
                                        <form action="{% url 'carsite:forum' %}" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="title">Title:</label>
                                                <input type="text" class="form-control" id="title" name="title">
                                            </div>
                                            <div class="form-group">
                                                <label for="content">Content:</label>
                                                <input type="text" class="form-control" id="content" name="content">
                                            </div>
                                            <div class="form-group">
                                                <label for="category">Выберите категорию:</label>
                                                <select id="category" name="category" class="form-control">
                                                    {% for cat in category %}
                                                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
